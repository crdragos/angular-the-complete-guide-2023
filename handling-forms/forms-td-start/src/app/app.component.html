<!--ASSIGMENT SOLUTION-->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #assigmentForm="ngForm" (ngSubmit)="onSubmitAssignmentForm()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select id="subscription" class="form-control" [ngModel]="defaultSubscription" name="subscription">
            <option *ngFor="let subscription of subscriptions" value="{{subscription}}">{{subscription}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password</span>
        </div>
        <div *ngIf="!assigmentForm.valid && assigmentForm.touched">
          <hr>
          <p class="help-block">Please complete the form with valid data</p>
          <hr>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!assigmentForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
