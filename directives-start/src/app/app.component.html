<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </ul>
      </div>
      <!--      this is how to use custom structural directive-->

      <!--        <ul class="list-group">-->
      <!--          <li-->
      <!--            class="list-group-item"-->
      <!--            [ngClass]="{odd: even % 2 !== 0}"-->
      <!--            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"-->
      <!--            *ngFor="let even of evenNumbers">-->
      <!--            {{even}}-->
      <!--          </li>-->
      <!--        </ul>-->
      <!--      </div>-->
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </ul>
        <p appBasicHighlight>Style me with basic highlight directive</p>
        <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'green'">Style me with better highlight
          directive</p>
        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5</p>
          <p *ngSwitchCase="10">Value is 10</p>
          <p *ngSwitchCase="15">Value is 15</p>
          <p *ngSwitchDefault>Value is Default</p>
        </div>
      </div>
      <!--            this is what is behind of *ngIf-->
      <!--            <ng-template [ngIf]="onlyOdd">-->
      <!--              <p>Only odd</p>-->
      <!--            </ng-template>-->
    </div>
  </div>
</div>
